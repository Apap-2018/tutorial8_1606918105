<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
	<h2 th:text=" 'Change ' + ${#httpServletRequest.remoteUser} + ' Password'">Login as</h2>
	<h4 th:text=" ${msg}"></h4>
    <div class="container-fluid">
    <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update password 
                    </div>
                    <div class="card-body">
                    	<form th:action="@{/user/submitPass}" method="post">
                    	<div class ="row form-group">
                    		<label class="col-sm-4">Password Lama:  </label>
                    		<input class="col-sm-8 form-control input-sm" id="oldPass"type="password" name="passlama" />
                    	</div>
                    	<div class="row form-group">
                    		<label class="col-sm-4">Password Baru: </label>
                    		<input class="col-sm-8 form-control input-sm" id="newPass" type="password" name="passbaru" />
                        </div>
                        <div class="row form-group">
                        	<label class="col-sm-4">Konfirmasi Password Baru: </label>
                    		<input class="col-sm-8 form-control input-sm" id="confirmedPass" type="password" name="passkonfirmasi" />
                        </div>
                        <div>
                       		 <button type="submit" class="btn btn-primary"> Simpan</button>
                       	</div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
